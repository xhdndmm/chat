<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>移动聊天室</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/chat.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mobile.css') }}">
    <style>
        /* 基础样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            overflow: hidden;
            background-color: var(--chat-bg);
        }

        /* 聊天容器 */
        .chat-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: var(--chat-bg);
        }

        /* 顶部导航栏 */
        .topbar {
            height: 50px;
            background-color: #00CED1; /* 青色 */
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10px;
            color: white;
            position: relative;
            z-index: 100;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
        }

        .nav-icons {
            display: flex;
            gap: 15px;
        }

        .nav-icon svg {
            width: 24px;
            height: 24px;
            fill: white;
            stroke: white;
            stroke-width: 2;
        }

        /* 修复菜单图标 */
        .menu-icon {
            width: 24px;
            height: 24px;
            position: relative;
        }

        .menu-icon path {
            stroke: white;
            stroke-width: 2;
            stroke-linecap: round;
        }

        /* 聊天区域优化 */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            height: calc(100vh - 50px);  /* 减去顶部导航栏高度 */
            padding-bottom: 60px; /* 为输入框留出空间 */
            background-color: var(--chat-bg);
        }

        /* 消息列表容器 */
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            padding-bottom: 16px;
            -webkit-overflow-scrolling: touch; /* iOS 滚动优化 */
            display: flex;
            flex-direction: column;
            gap: 8px;
            background-color: var(--chat-bg);
        }

        /* 消息样式优化 */
        .message {
            max-width: 80%;
            margin: 4px 0;
            display: flex;
            flex-direction: column;
        }

        .message-own {
            align-self: flex-end;
        }

        .message-other {
            align-self: flex-start;
        }

        /* 消息头部（用户名和时间） */
        .message-header {
            font-size: 12px;
            color: #666;
            margin-bottom: 2px;
            padding: 0 12px;
        }

        /* 消息内容 */
        .message-content {
            padding: 8px 12px;
            border-radius: 16px;
            font-size: 15px;
            line-height: 1.4;
            word-break: break-word;
            max-width: 100%;
        }

        .message-own .message-content {
            background-color: var(--message-own-bg);
            color: var(--text-color);
        }

        .message-other .message-content {
            background-color: var(--message-other-bg);
            color: var(--text-color);
        }

        /* 消息状态（已发送、已读等） */
        .message-status {
            font-size: 11px;
            color: #999;
            margin-top: 2px;
            padding: 0 12px;
        }

        /* 消息中的图片 */
        .message-image {
            max-width: 250px;
            max-height: 300px;
            border-radius: 12px;
            object-fit: contain;
        }

        /* 贴纸消息 */
        .message-sticker {
            max-width: 150px;
            max-height: 150px;
            border-radius: 8px;
            background: transparent;
        }

        .message-content img {
            display: block;
            margin: 0;
        }

        /* 调整贴纸消息的背景 */
        .message-content:has(img.message-sticker) {
            background: transparent !important;
            padding: 0;
        }

        /* 调整贴纸消息的大小和间距 */
        .message:has(.message-sticker) {
            margin: 8px 0;
        }

        /* 确保贴纸图片不会被拉伸 */
        .message-sticker {
            object-fit: contain;
        }

        /* 输入区域固定在底部 */
        .message-input {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: white;
            padding: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
            border-top: 1px solid var(--border-color);
            z-index: 100;
        }

        /* 输入操作按钮组 */
        .input-actions {
            display: flex;
            gap: 8px;
            padding: 0 4px;
        }

        .message-input input[type="text"] {
            flex: 1;
            height: 36px;
            border: none;
            border-radius: 18px;
            padding: 0 12px;
            font-size: 15px;
            background-color: var(--bg-color);
        }

        .emoji-btn, .file-upload-btn {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .emoji-btn svg, .file-upload-btn svg {
            width: 24px;
            height: 24px;
            fill: var(--primary-color);
        }

        button[type="submit"] {
            width: 36px;
            height: 36px;
            border: none;
            border-radius: 50%;
            background-color: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        button[type="submit"]::before {
            content: "→";
            font-size: 20px;
        }

        /* 表情面板 */
        .emoji-panel {
            position: fixed;
            bottom: 52px;
            left: 0;
            right: 0;
            height: 250px;
            background: white;
            border-top: 1px solid var(--border-color);
            display: none;
        }

        /* 触摸反馈 */
        .message-content:active,
        .emoji-btn:active,
        .file-upload-btn:active,
        button[type="submit"]:active {
            opacity: 0.7;
        }

        .message-meta {
            font-size: 12px;
            color: #666;
            margin-top: 2px;
            padding: 0 4px;
        }

        .message-own .message-meta {
            text-align: right;
        }

        /* 视频消息样式 */
        .message-video {
            max-width: 250px;
            max-height: 300px;
            border-radius: 12px;
            overflow: hidden;
        }

        .message-video video {
            width: 100%;
            max-height: 300px;
            object-fit: contain;
            background: #000;
        }

        /* 确保视频消息内容没有背景和内边距 */
        .message-content:has(.message-video) {
            background: transparent !important;
            padding: 0 !important;
        }

        /* 视频加载状态 */
        .message-video.loading::before {
            content: '视频加载中...';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            z-index: 1;
        }

        /* 视频错误状态 */
        .message-video .error-message {
            padding: 10px;
            color: red;
            text-align: center;
            background: rgba(255, 0, 0, 0.1);
            border-radius: 8px;
        }

        /* 表情栏样式 */
        #emoji-tab {
            width: 100vw;
            box-sizing: border-box;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: calc(50vh - 50px);
            overflow-y: auto;
            background: white;
        }

        .emoji-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
            padding: 8px;
            background: white;
            width: 100vw;
            box-sizing: border-box;
            margin: 0;
            flex: 1;
            overflow-y: auto;
            position: relative;
            top: 0;
            height: calc(50vh - 50px);
        }

        .emoji {
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            border-radius: 8px;
            transition: all 0.2s;
            user-select: none;
            touch-action: manipulation;
            cursor: pointer;
            width: 100%;
            aspect-ratio: 1;
            min-width: 0;
            box-sizing: border-box;
            margin: 0;
            height: calc((100vw - 70px) / 7);
        }

        .emoji:active {
            background-color: rgba(0, 206, 209, 0.1);
            transform: scale(0.95);
        }

        /* 贴纸栏样式 */
        #sticker-tab {
            width: 100vw;
            box-sizing: border-box;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: calc(50vh - 50px);
            overflow-y: auto;
            background: white;
        }

        .sticker-container {
            padding: 0 8px;
            background: white;
            flex: 1;
            width: 100%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }

        .sticker-pack {
            margin-bottom: 8px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            padding: 0 8px;
            width: 100%;
            box-sizing: border-box;
            min-height: fit-content;
            background: white;
        }

        .sticker-wrapper {
            position: relative;
            width: 100%;
            padding-bottom: calc((100vw - 60px) / 4);
            margin-bottom: 0;
        }

        .sticker-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            cursor: pointer;
            border-radius: 8px;
            transition: transform 0.2s;
            background-color: transparent;
            padding: 6px;
        }

        .sticker-image:active {
            transform: scale(0.9);
        }
    </style>
</head>
