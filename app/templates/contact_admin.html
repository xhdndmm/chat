<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系管理员</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/contact_admin.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="contact-container">
        <div class="contact-box">
            <div class="icon">
                <svg viewBox="0 0 24 24">
                    <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 14H4V8l8 5 8-5v10zm-8-7L4 6h16l-8 5z"/>
                </svg>
            </div>
            <h1>请联系管理员</h1>
            <p class="message">
                如需注册新账号或重置密码，请联系系统管理员。
            </p>
            <div class="contact-info">
                <p>联系方式：</p>
                <ul>
                    <li>邮箱：</li>
                    <li>微信：</li>
                </ul>
                    <div class="form-group">
                        <label for="username">用户名</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">密码</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="info">信息</label>
                        <textarea id="info" name="info" required></textarea>
                    </div>
                    <button type="submit" class="back-btn">提交注册申请</button>
                </form>
            </div>
            <a href="{{ url_for('main.login') }}" class="back-btn">返回登录</a>
        </div>
    </div>
</body>
</html>
