<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户设置</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/settings.css') }}">
</head>
<body>
    <div class="settings-container">
        <div class="settings-header">
            <a href="{{ url_for('main.index') }}" class="back-btn">
                <svg viewBox="0 0 24 24">
                    <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
                </svg>
                <span>返回聊天</span>
            </a>
            <h1>用户设置</h1>
        </div>

        <div class="settings-content">
            <form method="post" enctype="multipart/form-data" class="settings-form">
                <div class="settings-section">
                    <h2>个人资料</h2>
                    <div class="avatar-section">
                        <div class="avatar-wrapper" onclick="document.getElementById('avatar').click()">
                            <img src="{{ user.get('avatar_url', url_for('static', filename='images/default-avatar.png')) }}" 
                                 alt="头像" class="current-avatar" id="avatar-preview">
                            <div class="avatar-overlay">
                                <svg viewBox="0 0 24 24">
                                    <path d="M3 4V1h2v3h3v2H5v3H3V6H0V4h3zm3 6V7h3V4h7l1.83 2H21c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H5c-1.1 0-2-.9-2-2V10h3zm7 9c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-3.2-5c0 1.77 1.43 3.2 3.2 3.2s3.2-1.43 3.2-3.2-1.43-3.2-3.2-3.2-3.2 1.43-3.2 3.2z"/>
                                </svg>
                                <span>更换头像</span>
                            </div>
                        </div>
                        <input type="file" id="avatar" name="avatar" accept="image/*" class="avatar-input" 
                               onchange="previewImage(this)">
                    </div>

                    <div class="form-group">
                        <label for="display_name">显示名称</label>
                        <input type="text" id="display_name" name="display_name" 
                               value="{{ user.get('settings', {}).get('display_name', user.username) }}" required>
                        <span class="input-tip">这是其他用户看到的名称</span>
                    </div>

                    <div class="form-group">
                        <label for="bio">个人简介</label>
                        <textarea id="bio" name="bio" rows="3">{{ user.get('settings', {}).get('bio', '') }}</textarea>
                        <span class="input-tip">简单介绍一下自己吧</span>
                    </div>
                </div>

                <div class="settings-section">
                    <h2>偏好设置</h2>
                    <div class="form-group">
                        <label for="theme">主题</label>
                        <select id="theme" name="theme">
                            <option value="light" {% if user.get('settings', {}).get('theme') == 'light' %}selected{% endif %}>浅色</option>
                            <option value="dark" {% if user.get('settings', {}).get('theme') == 'dark' %}selected{% endif %}>深色</option>
                        </select>
                    </div>

                    <div class="form-group checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" name="notification" 
                                   {% if user.get('settings', {}).get('notification', True) %}checked{% endif %}>
                            <span class="checkbox-text">启用消息通知</span>
                        </label>
                        <span class="input-tip">接收新消息时显示通知</span>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="save-btn">保存更改</button>
                </div>
            </form>

            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="messages">
                        {% for message in messages %}
                            <div class="message success">
                                <svg viewBox="0 0 24 24">
                                    <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
                                </svg>
                                <span>{{ message }}</span>
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
        </div>
    </div>

    <script>
        function previewImage(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('avatar-preview').src = e.target.result;
                }
                reader.readAsDataURL(input.files[0]);
                
                // 自动提交表单
                input.form.submit();
            }
        }

        // 自动隐藏成功消息
        const messages = document.querySelectorAll('.message');
        messages.forEach(message => {
            setTimeout(() => {
                message.style.opacity = '0';
                setTimeout(() => message.remove(), 300);
            }, 3000);
        });
    </script>
</body>
</html>
