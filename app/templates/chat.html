    <style>
        /* 图片预览模态框样式 */
        .image-preview-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
        }

        .image-preview-modal .modal-content {
            margin: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .image-preview-modal img {
            max-width: 90%;
            max-height: 90vh;
            object-fit: contain;
        }

        .image-preview-modal .close-preview {
            position: absolute;
            right: 25px;
            top: 15px;
            color: #f1f1f1;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
        }

        .message-image {
            max-width: 200px;  /* 或其他合适的大小 */
            max-height: 200px;
            cursor: pointer;
            transition: transform 0.2s;
            border-radius: 0;  /* 移除圆角 */
        }

        /* 私聊入口样式 */
        .private-chat-button {
            display: flex;
            align-items: center;
            padding: 8px 12px;
            background-color: #4CAF50;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 8px;
            transition: background-color 0.2s;
        }

        .private-chat-button:hover {
            background-color: #45a049;
        }

        .private-chat-button svg {
            margin-right: 8px;
        }

        .unread-badge {
            background-color: #ff4757;
            color: white;
            border-radius: 50%;
            min-width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7em;
            padding: 0 4px;
            margin-top: 5px;
        }

        .message-own .read-count {
            color: #4CAF50;
        }
        
        /* 加载提示样式 */
        .loading-message {
            text-align: center;
            padding: 20px;
            color: #999;
            font-style: italic;
        }
    </style>

        // 添加图片预览函数
        function showImagePreview(url) {
            const modal = document.getElementById('imagePreviewModal');
            const previewImg = document.getElementById('previewImage');

            previewImg.src = url;
            modal.style.display = 'block';

            // 点击关闭按钮关闭预览
            modal.querySelector('.close-preview').onclick = () => {
                modal.style.display = 'none';
            };

            // 点击背景关闭预览
            modal.onclick = (event) => {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            };

            // ESC 键关闭预览
            const escHandler = (event) => {
                if (event.key === 'Escape') {
                    modal.style.display = 'none';
                    document.removeEventListener('keydown', escHandler);
                }
            };
            document.addEventListener('keydown', escHandler);
        }
    </script>

            privateChatButton.addEventListener('click', function() {

                        if (data.conversations && data.conversations.length > 0) {
                            // 跳转到最近的私聊
                            window.location.href = `/private_chat/${data.conversations[0].username}`;
                        } else {
                            // 没有最近的私聊，显示所有用户列表
                            window.location.href = '/private_chat/admin'; // 临时使用admin作为默认用户
                        }
                    })
                    .catch(error => {
                        console.error('获取私聊列表失败:', error);
                        // 出错时也跳转到默认用户
                        window.location.href = '/private_chat/admin';
                    });
            });
        }
        
        // 监听未读私信通知
        socket.on('unread_notification', function(data) {
            if (data.total_unread && data.total_unread > 0) {
                unreadBadge.textContent = data.total_unread;
                unreadBadge.style.display = 'flex';
            } else if (data.sender) {
                // 如果是单个发送者的通知
                const currentCount = parseInt(unreadBadge.textContent) || 0;
                unreadBadge.textContent = currentCount + 1;
                unreadBadge.style.display = 'flex';
            }
        });
    });
    </script>
</body>
</html>
