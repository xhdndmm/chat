    <script>
        // ÂÆö‰πâÂÖ®Â±ÄÂáΩÊï∞
        function closeUserInfoModal() {
            const modal = document.getElementById('userInfoModal');

                modal.style.display = 'none';

        // Â∞Ü showTab ÂáΩÊï∞ÁßªÂà∞ÂÖ®Â±Ä‰ΩúÁî®Âüü
        function showTab(tabId) {
            console.log('Switching to tab:', tabId);
            const tabContents = document.querySelectorAll('.tab-content');
            tabContents.forEach(tab => {
                if (tab.id === tabId) {
                    tab.classList.add('active');
                } else {
                    tab.classList.remove('active');
                }
            });
            
            const tabButtons = document.querySelectorAll('.tab-button');
            tabButtons.forEach(button => {
                if (button.getAttribute('onclick').includes(tabId)) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });

            if (tabId === 'stickers-tab') {
                loadStickers();
            }
        }

        // Â∞ÜÂÖ∂‰ªñË¥¥Á∫∏Áõ∏ÂÖ≥ÂáΩÊï∞‰πüÁßªÂà∞ÂÖ®Â±Ä‰ΩúÁî®Âüü
        function uploadStickerPack(input) {
            if (input.files && input.files[0]) {
                const packName = prompt('ËØ∑ËæìÂÖ•Ë¥¥Á∫∏ÂåÖÂêçÁß∞Ôºö');
                if (!packName) {
                    input.value = '';
                    return;
                }

                const formData = new FormData();
                formData.append('sticker_pack', input.files[0]);
                formData.append('pack_name', packName);
                
                fetch('/upload_sticker_pack', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(result => {
                    if (result.success) {
                        loadStickers();
                        input.value = '';
                    } else {
                        alert(result.error || '‰∏ä‰º†Â§±Ë¥•');
                    }
                })
                .catch(error => {
                    console.error('‰∏ä‰º†Ë¥¥Á∫∏ÂåÖÂ§±Ë¥•:', error);
                    alert('‰∏ä‰º†Â§±Ë¥•ÔºåËØ∑ÈáçËØï');
                });
            }
        }

        function loadStickers() {
            console.log('ÂºÄÂßãÂä†ËΩΩË¥¥Á∫∏');
            
            // Âä†ËΩΩË¥¥Á∫∏ÂåÖ
            fetch('/get_sticker_packs')
                .then(response => response.json())
                .then(packs => {
                    console.log('Ëé∑ÂèñÂà∞ÁöÑË¥¥Á∫∏ÂåÖ:', packs);
                    const container = document.querySelector('.sticker-container');
                    if (!container) {
                        console.error('Êâæ‰∏çÂà∞Ë¥¥Á∫∏ÂÆπÂô®');
                        return;
                    }
                    
                    // Ê∏ÖÁ©∫Áé∞ÊúâÂÜÖÂÆπ
                    container.innerHTML = '';
                    
                    // Ê∑ªÂä†Ë¥¥Á∫∏ÂåÖ
                    packs.forEach(pack => {
                        const packDiv = document.createElement('div');
                        packDiv.className = 'sticker-pack';
                        packDiv.setAttribute('data-pack-name', pack.name);
                        
                        const header = document.createElement('div');
                        header.className = 'pack-header';
                        header.innerHTML = `
                            <span class="pack-name">${pack.name}</span>
                            <span class="pack-delete" onclick="deleteStickerPack('${pack.id}')">Âà†Èô§</span>
                        `;
                        
                        const grid = document.createElement('div');
                        grid.className = 'sticker-grid';
                        
                        pack.stickers.forEach(url => {
                            const wrapper = document.createElement('div');
                            wrapper.className = 'sticker-wrapper';
                            
                            const img = document.createElement('img');
                            img.src = url;
                            img.onclick = () => insertSticker(url);
                            
                            wrapper.appendChild(img);
                            grid.appendChild(wrapper);
                        });
                        
                        packDiv.appendChild(header);
                        packDiv.appendChild(grid);
                        container.appendChild(packDiv);
                    });
                    
                    // Âä†ËΩΩÂçï‰∏™Ë¥¥Á∫∏
                    return fetch('/get_stickers');
                })
                .then(response => response.json())
                .then(stickers => {
                    console.log('Ëé∑ÂèñÂà∞ÁöÑÂçï‰∏™Ë¥¥Á∫∏:', stickers);
                    const container = document.querySelector('.sticker-container');
                    
                    if (stickers.length > 0) {
                        // ÂàõÂª∫"ÊàëÁöÑË¥¥Á∫∏"ÈÉ®ÂàÜ
                        const myStickersDiv = document.createElement('div');
                        myStickersDiv.className = 'sticker-pack';
                        myStickersDiv.setAttribute('data-pack-name', 'ÊàëÁöÑË¥¥Á∫∏');
                        
                        const header = document.createElement('div');
                        header.className = 'pack-header';
                        header.innerHTML = `<span class="pack-name">ÊàëÁöÑË¥¥Á∫∏</span>`;
                        
                        const grid = document.createElement('div');
                        grid.className = 'sticker-grid';
                        
                        stickers.forEach(sticker => {
                            const wrapper = document.createElement('div');
                            wrapper.className = 'sticker-wrapper';
                            
                            const img = document.createElement('img');
                            img.src = sticker.url;

            // Ê∑ªÂä†Êñá‰ª∂Â§ßÂ∞èÊ†ºÂºèÂåñÂáΩÊï∞
            function formatFileSize(bytes) {
                if (bytes === 0) return '0 B';
                const k = 1024;
                const sizes = ['B', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
